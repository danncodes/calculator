<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand data-previous-operand"></div>
            <div class="current-operand data-current-operand"></div>
        </div>
        <button class="span-two all-clear">AC</button>
        <button class='delete'>DEL</button>
        <button class="operation">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation"=>-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="span-two equals">=</button>
    </div>
    <div class="footer">
        <h5>&copy; 2021 <span>Dann Codes</span> <span>All Rights Reserved</span></h5>
    </div>
</body>

<script src="sandbox.js"></script>
</html>
